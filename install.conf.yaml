- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.profile:
        path: profile
        force: true
    ~/.vimrc: vimrc
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.config/nvim:
      path: NvChad
      force: true
    ~/.config/starship.toml: starship 
    ~/.gitconfig: gitconfig
    ~/.tmux.conf:
        path: tmux
        force: true
    ~/.config/alacritty/alacritty.toml:
      path: alacritty.toml
      force: true
    ~/.zsh_plugins.txt: zsh_plugins.txt
    # NvChad custom configs should come from the dotfiles
    ~/.config/nvim/lua/custom:
      path: nvim/lua/custom
      force: true
    ~/.wezterm.lua: wezterm.lua
    # ~/.config/zellij/config.kdl: zellij.kdl
    ~/Library/Application Support/nushell/config.nu:
      path: config.nu
      force: true
    ~/Library/Application Support/nushell/env.nu:
      path: env.nu
      force: true
    ~/.config/zellij:
      path: zellij
      force: true


